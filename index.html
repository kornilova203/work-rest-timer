<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Chess Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <div class="timer-container">
      <div id="player1" class="timer">
        <div class="time">10:00</div>
      </div>
      <div class="controls-wrapper">
        <div id="controls" class="controls hidden">
          <button id="reset">Reset</button>
          <button id="pause">Pause</button>
        </div>
        <button id="settings" class="settings-button">Settings</button>
      </div>
      
      <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Settings</h2>
            <button id="close-settings" class="close-button">&times;</button>
          </div>
          <div class="time-settings">
            <div class="player-time-setting">
              <label for="player1-time">Work Time</label>
              <input type="time" id="player1-time" step="60" value="00:10:00">
            </div>
            <div class="player-time-setting">
              <label for="player2-time">Rest Time</label>
              <input type="time" id="player2-time" step="60" value="00:10:00">
            </div>
          </div>
          <div class="modal-footer">
            <button id="save-settings">Save</button>
          </div>
        </div>
      </div>
      <div id="player2" class="timer">
        <div class="time">10:00</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
  </script>
</body>
</html>
